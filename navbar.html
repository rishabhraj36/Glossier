<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> -->
    <style>
        #parent {
            display: flex;
            justify-content: space-between;
           
        }

        #divleft {
            display: flex;
            justify-content: space-between;
            /* border: 2px solid black; */
            width: 20%;
            margin-left: 30px;
        }

        #footer-icon {
            display: flex;
            justify-content: space-between;
            width: 50%;
        }

        #footer-icon>img {
            width: 30px;
            height: 30px;
            border-radius: 30px;
        }

        /* #divleft>footer-row1{
            padding-left: 10px;
        } */
        #footer-parent {
            display: flex;
            justify-content: space-between;
            margin: 10px 10px 10px 10px ;
        }

        #footer-bottom1 {
            display: flex;
            justify-content: space-between;
            width: 40%;
            flex-wrap: wrap;
        }
        #footer-bottom2{
            margin-right: 30%;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="divleft">
            <div id="footer-row1">
                <h3>Company</h3>
                <p>About us</p>
                <p>Stores</p>
                <p>Carrers</p>
                <p>Blog</p>
            </div>
            <div id="footer-row2">
                <h3>Help</h3>
                <p>FAQ</p>
                <p>Contact</p>
                <p>Shipping</p>
                <p>Returns</p>
                <p>Gift card</p>
            </div>
        </div>

        <div id="divright">
            <div id="footer-row">
                <img src="https://www.capacityllc.com/wp-content/uploads/2017/12/glossier-logo.png" alt="glossier-logo">
            </div>
            <div id="footer-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/20/20837.png" alt="facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/3661/3661391.png" alt="twitter">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25347.png" alt="instagram">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384028.png" alt="youtube">
                <img src="https://cdn-icons-png.flaticon.com/512/61/61109.png" alt="linkedin">
            </div>
        </div>

    </div>
    <div id="footer-parent">
        <div id="footer-bottom1">
            <p>Privacy Policy</p>
            <p>Terms of Use</p>
            <p>Accessibility</p>
            <p>Supply Chain Transparency</p>
            <p>Cookie settings</p>
        </div>
        <div id="footer-bottom2">
            <p>2021 Glossier.                           All rights reserved.</p>
        </div>
    </div>
</body>

</html>
