        function display(faceProduct){
            document.getElementById("product-list").textContent = ""
            faceProduct.map(function(elem){

                const div = document.createElement("div")
                div.className = "card"

                const img = document.createElement("img")
                img.src = elem.image
                img.alt = elem.name

                const name = document.createElement("h3")
                name.textContent = elem.name

                const desc_price = document.createElement("div")
                desc_price.classList.add("desc-price")

                const desc = document.createElement("p")
                desc.textContent = elem.description

                const price = document.createElement("p")
                price.textContent = "$"+ elem.price

                desc_price.append(desc, price)
                div.append(img, name, desc_price)
                div.addEventListener("click", function(){
                    addtodetailpage(elem)
                })

                document.getElementById("product-list").append(div);
    
            })
        }
